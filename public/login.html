<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/admin.css">
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/sidebar.min.css">
    <link rel="stylesheet" type="text/css" href="./css/icon.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/semantic.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Dashboard Theme | Login</title>
  </head>

  <body data-page="login">
    <div class="ui container">
      <div class="ui segment">
        <i class="huge grey dashboard brand icon"></i>
        <form class="ui form">
          <div class="grouped fields">
            <div class="field">
              <input type="text" name="first-name" placeholder="First Name">
            </div>
            <div class="field">
              <input type="text" name="last-name" placeholder="Last Name">
            </div>
          </div>
          <button class="fluid ui primary button" type="submit">Submit</button>
        </form>
        <p class="signup">No account? <a href="#">Sign up.</a></p>
      </div>

      <p class="dashboard"><a href="./index.html">View Dashboard</a></p>
    </div>
  </body>
</html>
